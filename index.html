<!DOCTYPE html>
<html>
    <head>
        <title>Color Palette Generator</title>
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="options-container">
                <select id="base-color">
                    <option value = "rgb(255, 0, 0)" style="background-color: red"></option>
                    <option value = "rgb(255, 165, 0)" style="background-color: orange"></option>
                    <option value = "rgb(255, 255, 0)" style="background-color: yellow"></option>
                    <option value = "rgb(0, 128, 0)" style="background-color: green"></option>
                    <option value = "rgb(0, 0, 255)" style="background-color: blue"></option>
                    <option value = "rgb(75, 0, 130)" style="background-color: indigo"></option>
                    <option value = "rgb(238, 130, 238)" style="background-color: violet"></option>
                    <option value = "rgb(255, 192, 203)" style="background-color: pink"></option>
                    <option value = "rgb(165, 42, 42)" style="background-color: brown"></option>
                    <option value = "rgb(128, 128, 128)" style="background-color: grey"></option>
                    <option value = "rgb(0, 0, 0)" style="background-color: black"></option>
                    <option value = "rgb(255, 255, 255)" style="background-color: white"></option>
                </select>
                <select id="scheme-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="scheme-btn">Get color scheme</button>
            </div>
                <img id="palette-img" src="">
            <div id="palette-container">
                <!-- JS inserting here -->
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
